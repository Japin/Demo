    function txtBlurFun2(obj, json, callback) {
        if (!json || typeof json !== "object") return;
        var objVal = $.trim(obj.value);
        for (var i in json) {
            if (!regFun(json[i], objVal)) {
                $("#tip").html(i).show();
                $(obj).addClass("error");
                callback && callback();
                return false;
            }
            $("#tip").html("").hide();
            $(obj).removeClass("error");
            callback && callback();
        }
    }

    function regFun(reg, val) {
        return new RegExp(reg).test(val);
